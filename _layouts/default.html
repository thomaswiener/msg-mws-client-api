<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">

    <title>
      {% if page.url == "/" %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>

    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/_assets/styles.css">
  </head>
  <body>
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {{ content }}

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script data-no-instant>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');
    </script>

    <!-- Javascript -->
    <script src="{{ site.baseurl }}/_assets/scripts.js" data-no-instant></script>
    <script data-no-instant>
      InstantClick.on('change', init);
      InstantClick.init();
    </script>

    <!-- For people who insist on living in the past -->
    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/assets/polyfills/rem-1.1.0.min.js"></script>
      <script src="{{ site.baseurl }}/assets/polyfills/respond-1.4.2.min.js"></script>
    <![endif]-->
  </body>
</html>
